<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>여행 정산 앱</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="theme-color" content="#2196f3">
<link rel="stylesheet" href="styles.css">
<script src="config.js"></script>
</head>
<body>

<nav>
  <button data-tab="add" class="active">추가</button>
  <button data-tab="records">기록</button>
  <button data-tab="settle">정산</button>
</nav>

<section id="add" class="active">
  <h2>결제 내역 추가</h2>
  <label>결제자:
    <select id="payer"></select>
  </label>
  <label>금액(<span id="currencyMark"></span>): <input type="number" id="amount"></label>
  <label>메모(선택): <textarea id="memo"></textarea></label>
  <!-- <label>사진: <input type="file" id="photo" accept="image/*"></label> -->
  <label>참여자(본인 포함):</label>
  <div id="participants" class="participants-grid"></div>
  <button id="addPayment">추가</button>
</section>

<section id="records">
  <h2>기록</h2>
  <button id="exportData">데이터 내보내기</button>
  <textarea id="exportOutput" readonly></textarea>
  <button id="deleteAll">전체 삭제</button>
  <div id="recordList"></div>
</section>

<section id="settle">
  <h2>정산</h2>
  <p>여러 명의 내보낸 JSON을 한 줄에 하나씩 붙여넣으세요.<br>
  아래에 결제 내역 전체가 합쳐져서 출력됩니다.</p>
  <div style="margin-bottom:10px;">
    <input type="text" id="singleJsonInput" placeholder="여기에 한 명의 JSON을 붙여넣고 추가">
    <button id="addSingleJson">추가</button>
  </div>
  <textarea id="settleInput"></textarea>
  <button id="calculateSettle">정산 계산</button>
  <pre id="settleResult"></pre>
  <h3>모든 결제 내역</h3>
  <textarea id="allPaymentsOutput" readonly style="width:100%;height:120px"></textarea>
</section>

<script src="app.js"></script>
</body>
</html>
